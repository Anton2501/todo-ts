name: build
on:
  push:
    # Sequence of patterns matched against refs/heads
    branches:    
      - main
jobs:
  building-the-project:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm install
      - run: npm run build